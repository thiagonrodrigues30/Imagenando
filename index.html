<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Imagenando</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <canvas id="myCanvas" width="150" height="200"></canvas>

    <img id="myImage" crossOrigin="Anonymous" alt="ponte" src="https://media.istockphoto.com/photos/old-railway-bridge-picture-id499292620?k=6&m=499292620&s=612x612&w=0&h=xyBXWyodC4oPxyx0OYp-92AFZsb3y4oDh0tx_HcBoYo=" >

    <input type="file" id="imgFile" onchange="loadImage(this)" /></br></br>

    <input type="button" value="Negativo" onclick="setNegativeFilter()" />

    <input type="button" value="Logarítmico" onclick="setLogFilter()" />
    
    <input type="button" value="Potência" onclick="setPowerFilter()" />

    <input type="button" value="Plano de Bits" onclick="setBitPlaneFilter()" />

    <script src="classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
